name: CI - Reservas API Gateway

on:
  push:
    branches: [ "main", "master" ]
    paths:
      # Solo se ejecuta si hay cambios en la carpeta del Gateway
      - 'reservas-api-gateway/**'
      - '.github/workflows/api-gateway.yml'
  pull_request:
    branches: [ "main", "master" ]
    types: [opened, synchronize, reopened]
    paths:
      - 'reservas-api-gateway/**'
      - '.github/workflows/api-gateway.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Configura la carpeta raíz de este microservicio
    defaults:
      run:
        working-directory: reservas-api-gateway

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java 21 (Temurin) y caché de Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Permisos de ejecución para Maven Wrapper
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # 4. Compilar y Ejecutar los Tests
      # - 'clean': Limpia builds anteriores
      # - 'verify': Compila, corre tests unitarios (Surefire) e integración (Failsafe)
      - name: Build and Test with Maven
        run: ./mvnw clean verify

      # 5. Reporte Visual en GitHub Checks (Dorny)
      - name: Display Test Results
        uses: dorny/test-reporter@v1
        if: always() # Se ejecuta incluso si fallan los tests
        with:
          name: JUnit Tests Report (Gateway)
          # Patrón robusto para encontrar los XMLs de surefire y failsafe
          path: '**/target/*-reports/*.xml'
          reporter: java-junit
          fail-on-error: false

      # 6. Subir Artefactos
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-gateway
          path: '**/target/*-reports'